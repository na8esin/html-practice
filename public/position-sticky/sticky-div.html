<html lang="ja">
  <head>
    <!-- このパターンでもiosの謎の空白問題は発生するし、そもそもキーボードに追従できない -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: aqua;
    }

    .container {
      height: 100vh;
      background-color: lightgreen;
    }

    .sticky-message {
      position: -webkit-sticky;
      position: sticky;
      top: calc(100% - 32px); /* topしか使えないっぽい */
      background-color: #f0f0f0;
    }
  </style>
  <body>
    <div class="container">
      <input type="text" placeholder="入力欄" />
      <div class="sticky-message">メッセージ</div>
    </div>
  </body>
</html>
