<html>
  <head>
    <style>
      #grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }

      .cell {
        border: solid 2px;
      }

      .element {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <!-- １行目 -->
      <div class="cell"><div class="element"></div></div>
      <div class="cell"><div class="element"></div></div>
      <!-- ２行目 -->
      <div class="cell"><div class="element"></div></div>
      <div class="cell"><div class="element"></div></div>
    </div>
  </body>
</html>
