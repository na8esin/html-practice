<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <style>
      body {
        overflow: hidden;
        height: 100dvh;
        background-color: lightblue;
        margin: 0;
        padding: 0;
      }
      input {
        font-size: 16px;
      }
      .container {
        background-color: lightgreen;
      }
      .bottom-area {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="テキスト入力欄" />
    </div>
    <div class="bottom-area">Hello World</div>

    <script>
      const bottomArea = document.querySelector(".bottom-area");

      function viewportHandler() {
        const bodyBottom = document.body.scrollHeight;
        console.log(`bodyBottom: ${bodyBottom}`);
        bottomArea.style.transform = `translateY(${bodyBottom - 16}px)`;
      }
      window.visualViewport.addEventListener("scroll", viewportHandler);
      window.visualViewport.addEventListener("resize", viewportHandler);
    </script>
  </body>
</html>
