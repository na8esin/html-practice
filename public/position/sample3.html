<!DOCTYPE html>
<!--
  iPhone + safariでは、テキストボックスにfocusしてる時に、一番下までスクロールすると
  下の方に謎の余白ができる問題がある。
  それと拡大すると、translateXの計算がうまくいかない
-->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>キーボード上部に張り付くボタンのデモ</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #message {
        display: flex;
        justify-content: center;
        position: fixed;
        bottom: 16px;
        width: 100%;
        transform-origin: left bottom;
      }

      #inner {
        width: 100%;
        background-color: #f0f0f0;
        margin-left: 1em; /* ズームインした時もmarginは拡大されない */
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="テキスト入力欄" />
    <div id="message"><div id="inner">hello</div></div>
    <script>
      const message = document.getElementById("message");
      const inner = document.getElementById("inner");

      function viewportHandler() {
        const vv = window.visualViewport;

        const sDenominator = vv.scale || 1;
        const s = `scale(${1 / sDenominator})`;

        const translateY =
          vv.offsetTop + vv.height - document.documentElement.clientHeight;
        const translateX = vv.offsetLeft / sDenominator;

        const t = `translate(0px, ${translateY}px)`;
        message.style.transform = `${t} ${s}`;

        // visualViewportの高さを表示
        inner.textContent = `vvh: ${vv.height}px`;
      }
      window.visualViewport.addEventListener("scroll", viewportHandler);
      window.visualViewport.addEventListener("resize", viewportHandler);
    </script>
  </body>
</html>
