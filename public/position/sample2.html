<!DOCTYPE html>
<!--
https://katashin.info/posts/visual-viewport-api/
https://katashin.info/posts/visual-viewport-api/demo/keyboard-button/

キーボードとスクロールが組み合わさると,iphoneではvisualViewportHeightの計算がうまくいかない
-->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>キーボード上部に張り付くボタンのデモ</title>
    <style>
      #message {
        display: flex;
        justify-content: center;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f0f0f0;
        transition: transform 0.1s ease-out;
        transform-origin: left bottom;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="テキスト入力欄" />
    <div id="message"></div>
    <script>
      const message = document.getElementById("message");

      function viewportHandler() {
        const e = window.visualViewport;
        const y =
          e.offsetTop + e.height - document.documentElement.clientHeight;
        const t = `translate(${e.offsetLeft}px, ${y}px)`;
        const n = `scale(${1 / e.scale})`;

        message.style.transform = `${t} ${n}`;
        message.innerText =
          `vvh: ${e.height}px \n` +
          `e.offsetTop: ${e.offsetTop}px \n` +
          `y: ${y}px \n` +
          `clientHeight: ${document.documentElement.clientHeight}px`;
          ;
      }

      window.visualViewport.addEventListener("scroll", viewportHandler);
      window.visualViewport.addEventListener("resize", viewportHandler);
    </script>
  </body>
</html>
