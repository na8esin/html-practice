<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        height: 100dvh;
      }

      .top,
      .bottom {
        flex: 0 0 auto; /* shrink to content */
      }

      .middle {
        flex: 1 1 auto; /* takes up remaining space */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        上部コンテンツ
        <input type="text" placeholder="テキスト入力欄" />
      </div>
      <div class="middle">中央コンテンツ（高さ100dvhに適応）</div>
      <div class="bottom">下部コンテンツ</div>
    </div>
  </body>
</html>
