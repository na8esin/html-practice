<!DOCTYPE html>
<html lang="ja" style="width: 100%;">
<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>Responsive Image</title>

<body>

  srcset="480.png 480w, 800.png 800w"
